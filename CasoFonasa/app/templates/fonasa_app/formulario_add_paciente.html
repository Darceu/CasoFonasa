{% extends 'index.html' %}

{% block title %}FONASA - Añadir Paciente{% endblock %}

{% block content %}
<style>
    .form-container {
        max-width: 400px;
        margin: 20px auto;
        padding: 20px;
        background-color: #575757;
        border: 1px solid #000000;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
        text-align: center;
        color: #000000;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    label {
        margin: 10px 0 5px;
        color: #ffffff;
        font-weight: bold;
    }

    input, select {
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ffffff;
        border-radius: 4px;
    }

    button {
        background-color: #4caf50;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }

    a {
        text-align: center;
        margin-top: 10px;
        display: block;
        color: #ffffff;
    }
</style>

<div class="form-container">
    <h2>Añadir Paciente</h2>
    <form method="post" action="{% url 'formulario_add_paciente' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>

    <a href="{% url 'home' %}">Volver a Inicio</a>
</div>
{% endblock %}
